<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像变化检测系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图像变化检测系统</h1>
            <p>本系统用于分析同一地区不同时相的两幅SAR图像，检测其中的变化部分。</p>
        </header>
        <div class="upload-section">
            <input type="file" id="image1" accept="image/*">
            <input type="file" id="image2" accept="image/*">
        </div>
        <button onclick="generateResults()">生成变化检测结果</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
